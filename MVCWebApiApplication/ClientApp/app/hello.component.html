<h3>Please Login Here: </h3>


<form #loginForm ="ngForm" (ngSubmit)="checkLogin(loginForm.value)">
  <div class="form-group">
     <input type="email" name="Login" class="form-control" id="email" placeholder="Enter email" required ngModel/>
  </div>
  <div class="form-group">
    <input name="Password" type="password" id="password" class="form-control" placeholder="Enter password" required ngModel/>
  </div>
  <div class="form-group">
    <button id="save" type="submit" class="btn btn-default">
    Login</button>
  </div>
</form>
